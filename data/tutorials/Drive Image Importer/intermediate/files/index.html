<!DOCTYPE html>
<html>
  <head>
    <title>Drive Image Importer - Intermediate</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Drive Image Importer</h1>
        <div class="controls">
          <button id="authBtn">Connect to Google Drive</button>
          <button id="selectAllBtn" disabled>Select All</button>
          <button id="importBtn" disabled>Import Selected</button>
        </div>
      </header>

      <div class="search-section">
        <input type="text" id="searchInput" placeholder="Search images..." disabled />
        <select id="filterSelect" disabled>
          <option value="all">All Images</option>
          <option value="jpg">JPG</option>
          <option value="png">PNG</option>
        </select>
      </div>

      <div id="imageGrid" class="image-grid"></div>
    </div>
  </body>
</html>
